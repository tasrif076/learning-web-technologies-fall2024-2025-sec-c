<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
   
    <script src="../Asset/validate.js" defer></script>
</head>
<body>
    <h1>Registration</h1>
    <form name="registrationForm" action="../Controller/regicheck.php" method="POST" onsubmit="return validateForm()">
        <p>Employer Name : <input type="text" name="employer_name" placeholder="Employer Name" required><br></p>
        <p>Company Name : <input type="text" name="company_name" placeholder="Company Name" required><br></p>
        <p>Contact No : <input type="text" name="contact_no" placeholder="Contact No" required><br></p>
        <p>Username : <input type="text" name="username" placeholder="Username" required><br></p>
        <p>Password : <input type="password" name="password" placeholder="Password" required><br></p>
        
        <button type="submit">Register</button>

        <br>
        <p>Already Registered?</p><br>
        <a href="login.html">Login</a>
    </form>
</body>
</html>
