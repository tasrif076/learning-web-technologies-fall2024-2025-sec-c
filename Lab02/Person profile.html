<html>
<head>
    <title>Profile picture</title>
</head>
<body>
            <table border="1" cellspacing="0" width="380">
                <tr>
                    <th colspan="3" align="center">
                        <h1>PERSON PROFILE</h1>
                    </th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value="" /></td>
                    <td width="25">    </td>
                </tr>
                
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value="" /></td>
                    <td width="25">    </td>
                </tr>
                
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender" value=""/> Male 
                        <input type="radio" name="gender" value=""/> Female 
                        <input type="radio" name="gender" value=""/> Other
        
                    </td>
                    <td width="25">    </td>
                </tr>


                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="text" name="" value="" style="width: 25;"> / 
                        <input type="text" name="" value="" style="width: 25;"> / 
                        <input type="text" name="" value="" style="width: 35;"> (dd/mm/yyy)
                    </td>
                    <td width="25">    </td>

                </tr>
                
                <tr>
                    <td>
                        Blood Group
                    </td>
                    <td>
                        <select name="">
                            <option value="">O+</option>
                            <option value="">O-</option>
                            <option selected value="">A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                        </select>
                    </td>
                    <td width="25">    </td>

                </tr>

                <tr>
                    <td>
                        Degree
                    </td>
                    
                    <td>
                        <input type="checkbox" name="ssc" value=""/> SSC 
                        <input type="checkbox" name="hsc" value=""/> HSC 
                        <input type="checkbox" name="bsc" value=""/> BSc
                        <input type="checkbox" name="msc" value=""/> MSc
                    </td>
                    <td width="25">    </td>

                </tr>

                <tr>
                    <td>Photo</td>
                    <td colspan="2">
                        <input type="file" value="" name="">
                    </td>
                    

                </tr>

                <tr>
                    
                    <td colspan="3" align="center">_</td>
                
                </tr>
    
                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="Submit">&nbsp;
                        <input type="reset" name="" value="Reset">&nbsp;
                    </td>

                </tr>

                
                
                
            </table>
</body>
</html>
